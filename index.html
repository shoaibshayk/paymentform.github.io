<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>Comtact Information</h2>
        <p>Name: * <input type="text" name="name" requiredn placeholder="Enter your name"></p>
        
     <fieldset>
         <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address:  <textarea name="address" id="addresas" cols="60" rows="8" placeholder="Enter your address"></textarea>></p>
    <p>Emai: * <input type="email" name="email" id="email" required placeholder="johnwick@gmail.com"></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required> 
    </p>
    <P>CVV: * <input type="password" name="cvv" id="cvv" required placeholder="123"></P>
    <input type="submit" value="Pay Now">

    </form>
</div>
</body>
</html>
